version: '2.1'

services:
  blog-api:
    image: blog-api
    restart: always
    build: .
    environment:
      NODE_ENV: production
      REDIS: redis
      MONGO: mongo
    ports:
      - 3000:3000
    links:
      - mongo
      - redis
    depends_on:
      - mongo
      - redis
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - /data/db
    ports:
      - 27017
    restart: always
  redis:
    container_name: redis
    image: redis
    volumes:
      - /data
    ports:
      - 6379
    restart: always
  nginx-proxy:
    image: jwilder/nginx-proxy
    environment:
      VIRTUAL_PORT: 3000
    ports:
      - 80:80
      - 443:443
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"
