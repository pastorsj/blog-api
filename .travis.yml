language: node_js
node_js:
- 8.0.0
sudo: false
addons:
  ssh_known_hosts: ec2-54-145-168-205.compute-1.amazonaws.com
before_install:
- openssl aes-256-cbc -K $encrypted_efb8a7f7bc43_key -iv $encrypted_efb8a7f7bc43_iv
  -in deploy_key.pem.enc -out deploy_key.pem -d
- eval "$(ssh-agent -s)"
- chmod 600 deploy_key.pem
- ssh-add deploy_key.pem
install:
- npm install
before_deploy:
- npm run build
deploy:
  provider: script
  skip_cleanup: true
  script:
  - scp -vvv -i deploy_key.pem -r $TRAVIS_BUILD_DIR/server-dist/ $USER@$HOST:/home/ubuntu
  - exit 0
  on:
    all_branches: true
after_deploy:
- echo Successfully deployed
- exit 0